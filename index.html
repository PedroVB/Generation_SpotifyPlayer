<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<form role="form" class="form_css form-inline">    
						<div class="form-group">
						    <input type="text" class="form-control text-center" id="song_input" placeholder="Escribe aquÃ­">
						    <button type="submit" class="btn btn-success" id="song_btn">Buscar</button>
						</div>
					</form>
					<div class="widget">
						<div class="header">
							<div class="btn-play disabled"></div>
							<div class="metadata">
								<p class="song_title"></p>
								<p class="artist_name"></p>
		         				<div class="seekbar">
				    				<progress id="Progress_Song" value="0" max="30"></progress>
				  				</div>
							</div>
						</div>
						<div class="cover_image">			
							<img src="img/spotify_logo.png" />
						</div>
						<div class="audio"></div>
						<div class="more_result"></div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="more_resultsdiv">
						<img src="img/logo.png">
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        <span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel"></h4>
		      </div>
		      <div class="modal-body">        
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
